<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Augsburg Chatbot</title>
        <meta name="description" content="Augsburg Chatbot" />
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <div id="container" class = "container">
            <div id="chatbox" class = "chatbox">
                <p id="message" class="message"></p>
                    <input id="userBox" type="text" placeholder="Type here!" autocomplete="off" autofocus="true" onkeydown="if (event.keyCode == 13) {talk()}">
            </div>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="botDatabase.js"></script>
</html>
